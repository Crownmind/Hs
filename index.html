<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURATOR Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="logo-container">
            <img src="1.png" alt="Logo" class="logo">
        </div>
        <h1 class="curator-title">CURATOR</h1>
        
        <div class="button-container">
            <button class="button trial-button" onclick="window.location.href='https://x.com'">5 Days Free Trial</button>
            <button class="button member-button" onclick="window.location.href='https://y.com'">Already a Member</button>
        </div>

        <div class="image-container">
            <img src="6.png" alt="What is Curator?" class="info-image">
            <p class="info-text">What is Curator??</p>
        </div>

        <div class="gif-container">
            <img src="https://media4.giphy.com/media/VrtvDMP4ajo5y/giphy.gif?cid=6c09b952gcrxqu5d64edv616vjtsdpuoplgir9u2zodr33nb&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="Curator Info" class="info-gif">
        </div>
    </div>
</body>
          </html>
